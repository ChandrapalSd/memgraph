- name: cppcheck
  commands: TIMEOUT=2400 ./cppcheck
  infiles:
    - cppcheck # cppcheck script
    - ../../src # src source dir
    - ../../tests # tests source dir
    - ../../poc # poc source dir
    - ../../.git # git directory (used to find out changed files in commit)
  outfile_paths:
    - \./memgraph/tools/apollo/\.cppcheck_errors
