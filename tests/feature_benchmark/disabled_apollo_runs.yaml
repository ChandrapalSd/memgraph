    - raft.json # raft configuration file
    - coordination.json # coordination configuration file
    - ../../../../build_release/tests/feature_benchmark/ha/write/benchmark # benchmark binary
    - ../../../../build_release/memgraph_ha # memgraph binary
  enable_network: true
